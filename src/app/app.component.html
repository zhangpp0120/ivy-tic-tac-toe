<p>Start editing to see some magic happen :)</p>

<div class="row">
  <app-cell></app-cell>
</div>

<table>
  <tr *ngFor="let row of cells; let i = index">
    <td *ngFor="let cell of row; let j = index" (click)="cellClicked(i, j)">
      {{ cell }}
    </td>
  </tr>
</table>

<p>{{ winnerMessage }}</p>
<button *ngIf="isGameEnd" (click)="reset()">Reset</button>
